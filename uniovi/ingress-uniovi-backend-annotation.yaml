kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: ingress-morphingprojections-backend-annotation
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: minikube.io
      http:
        paths:
          - path: /morphingprojections-backend-annotation(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: uniovi-avib-morphingprojections-backend-annotation
              servicePort: 8081